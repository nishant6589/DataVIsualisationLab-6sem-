<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shape</title>
</head>

<body>
    <svg width="600px" height="400px">
        <circle cx="300" cy="250" r="50" fill="blue"></circle>
        <rect width="120" height="100" style="fill: rgb(238, 74 , 9);stroke-width: 3;stroke: rgb(0,0,0);" />

        <polygon points="220,10,300,210,170,250,123,234" style="fill: lime;stroke: purple;stroke-width: 2;" />

        <ellipse cx="140" cy="280" rx="80" ry="50" style="fill: yellow; stroke-width: 4;" />
    </svg>

</body>

</html>
