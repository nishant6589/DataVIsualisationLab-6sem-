<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bar Chart with Table</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Week 4</h2>

    <canvas id="myBarChart" width="400" height="180"></canvas>

    <!-- Data Table -->
    <table>
        <thead>
            <tr>
                <th>D1</th>
                <th>Data Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Label 1</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Label 2</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Label 3</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Label 4</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>

    <script>
        var data = {
            labels: ["D1", "D2", "D3", "D4"],
            datasets: [{
                label: "Data",
                backgroundColor: ["blue", "yellow", "black", "pink"],
                data: [180, 142, 110, 96],
            }]
        };

        var ctx = document.getElementById('myBarChart').getContext('2d');

        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
