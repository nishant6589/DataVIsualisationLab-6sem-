Develop Following Program Using HTML5 and Google Charts API and Map
API(Consider student Data)
a. Draw PieChart.
b. Draw Donut Chart
 -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

   <script type="text/javascript">
      google.charts.load("current", { packages: ["imagepiechart"] });

      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
         var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work', 11],
            ['Eat', 2],
            ['Commute', 2],
            ['Watch TV', 2],
            ['Sleep', 7]
         ]);

         var chart = new google.visualization.ImagePieChart(document.getElementById('Chart_div'));
         chart.draw(data, {width:430, height: 240, title: 'My Daily Activities'});

      }
   </script>
</head>

<body>
   <div id="Chart_div" style="width: 400px; height: 240px;"></div>
</body>

</html>
